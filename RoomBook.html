<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Booking</title>
    <link rel="stylesheet" href="RoomBook.css">
</head>
<body>
<h1> LearnSpace Group Study Rooms </h1>
<div class="info">
    <p> LearnSpace offers 1000 study rooms </p>
    <ul>
        <li> Room Bookings are limited to students, staff and faculty members.</li>
        <li>  </li>
    </ul>
</div>

<p id="currentDate" class="currentDate"></p>

<script>
    const date= new Date();
    const format = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'}
    document.getElementById('currentDate').textContent = date.toLocaleDateString('en-US', format);
</script>

<label for="booking">(Make into big ass calendar)</label>
<input type="date" id="booking">
</body>
</html>
