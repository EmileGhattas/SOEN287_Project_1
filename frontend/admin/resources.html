<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="stylesheet" href="main.css">
    <script defer src="js/resources.js"></script>
    <title>Manage Resources</title>
</head>

<body>

<header>
    <nav class="navbar">
        <h1 class="logo">
            <img src="../../assets/image-removebg-preview.png" alt="Website Logo">
        </h1>

        <ul class="navLinks">
            <li><a href="/frontend/admin/main.html">Dashboard</a></li>
            <li><a href="/frontend/admin/bookings1.html">Manage Bookings</a></li>
            <li><a class="active" href="/frontend/admin/resources.html">Manage Resources</a></li>
            <li><a href="/frontend/admin/schedules.html">Set Availability</a></li>
            <li><a href="/frontend/admin/analytics.html">View Analytics</a></li>
        </ul>
    </nav>
</header>

<main class="page">

    <h1 class="title">Manage Resources</h1>

    <button class="btn" id="addResourceBtn">+ Add Resource</button>

    <table class="resource-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resourceList"></tbody>
    </table>

</main>


<div id="resourcePanel" class="modal" style="display:none;">
    <div class="panel-content">

        <h3 id="panelTitle">Add Resource</h3>

        <label>Name</label>
        <input type="text" id="resName">

        <label>Description</label>
        <textarea id="resDescription"></textarea>

        <label>Location</label>
        <input type="text" id="resLocation">

        <label>Capacity</label>
        <input type="number" id="resCapacity">

        <label>Type</label>
        <select id="resType">
            <option value="room">Room</option>
            <option value="lab">Lab</option>
            <option value="equipment">Equipment</option>
        </select>

        <label>Image URL</label>
        <input type="text" id="resImage">

        <div class="modal-buttons">
            <button class="btn" id="saveResourceBtn">Save</button>
            <button class="btn" id="closeResourcePanel">Cancel</button>
            
        </div>

    </div>
</div>

        <script src="../shared/url-cleanup.js"></script>
</body>
</html>
