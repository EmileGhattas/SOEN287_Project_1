<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">
                <img src="../../../assets/image-removebg-preview.png" alt="Website Logo">
            </h1>
            <ul class="navLinks">
                <li><a href="../../pages/html/landing.html">Home</a></li>
                <li><a href="../../pages/html/about.html">About</a></li>
                <li class="dropdown">
                    <a href="../../facilities/html/bookings.html">Bookings</a>
                    <ul class="dropdown-menu">
                        <li><a href="../../facilities/html/bookings.html">My Bookings</a></li>
                        <li><a href="../../facilities/html/rooms.html">Rooms</a></li>
                        <li><a href="../../facilities/html/labs.html">Labs</a></li>
                        <li><a href="../../facilities/html/equipment.html">Equipment</a></li>
                    </ul>
                </li>
                <li><a href="../../pages/html/contact.html">Contact</a></li>
                <li class="dropdown" id="profileDropdown">
                    <a href="signin.html" class="active" id="profileLink">Log In</a>
                    <ul class="dropdown-menu" id="profileMenu">
                        <li><a href="signin.html" class="active">Sign In</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main class="auth-main">
        <section class="auth-card">
            <h1 class="auth-title">Welcome back!</h1>
            <p class="auth-subtitle">Great to see you again.</p>
            <form action="#" method="post" class="auth-form">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="submitbtn">Log in</button>
                <p class="auth-footer">Need an account? <a href="signup.html">Register</a></p>
            </form>
        </section>
    </main>
    <script src="../../pages/js/landing.js"></script>
    <script src="../js/signin.js"></script>
</body>
</html>
