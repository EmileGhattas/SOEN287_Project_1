<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../shared/style.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">
                <img src="../../../assets/image-removebg-preview.png" alt="Website Logo">
            </h1>
            <ul class="navLinks">
                <li><a href="../../pages/html/landing.html">Home</a></li>
                <li><a href="../../pages/html/about.html">About</a></li>
                <li class="dropdown">
                    <a href="../../facilities/html/bookings.html">Bookings</a>
                    <ul class="dropdown-menu">
                        <li><a href="../../facilities/html/bookings.html">My Bookings</a></li>
                        <li><a href="../../facilities/html/rooms.html">Rooms</a></li>
                        <li><a href="../../facilities/html/labs.html">Labs</a></li>
                        <li><a href="../../facilities/html/equipment.html">Equipment</a></li>
                    </ul>
                </li>
                <li><a href="../../pages/html/contact.html">Contact</a></li>
                <li class="dropdown" id="profileDropdown">
                    <a href="signin.html" id="profileLink">Log In</a>
                    <ul class="dropdown-menu" id="profileMenu">
                        <li><a href="signin.html">Sign In</a></li>
                        <li><a href="signup.html" class="active">Sign Up</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main class="auth-main">
        <section class="auth-card">
            <h1 class="auth-title">Create your account</h1>
            <p class="auth-subtitle">Start booking labs, rooms, and equipment in minutes.</p>
            <form id="signupForm" action="signup" method="post" class="auth-form">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>

                <label for="day">Date of Birth*</label>
                <div class="dob-group">
                    <select id="day" name="day" required>
                        <option value="" disabled selected hidden>Day</option>
                    </select>

                    <select id="month" name="month" required>
                        <option value="" disabled selected hidden>Month</option>
                    </select>

                    <select id="year" name="year" required>
                        <option value="" disabled selected hidden>Year</option>
                    </select>
                </div>
                <p id="dob-error" class="dob-error" style="display: none;">Invalid date of birth. Please select a valid date.</p>

                <label class="terms-label">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>By clicking "Create Account" you agree to our <a href="../../pages/html/terms-of-service.html" target="_blank" rel="noopener noreferrer">Terms of Service</a> and acknowledge our <a href="../../pages/html/privacy-policy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.</span>
                </label>

                <button type="submit" id="submitbtn">Create Account</button>
                <p class="auth-footer">Already have an account? <a href="signin.html">Log in</a></p>
            </form>
        </section>
    </main>
    <script src="../../pages/js/landing.js"></script>
    <script src="../js/singup.js"></script>
</body>
</html>
