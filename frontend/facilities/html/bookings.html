<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Bookings</title>
  <link rel="stylesheet" href="../../pages/css/landing.css" />
  <link rel="stylesheet" href="../css/bookings.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">
        <img src="../../../assets/image-removebg-preview.png" alt="Website Logo">
      </h1>

      <ul class="navLinks">
        <li><a href="../../pages/html/landing.html">Home</a></li>
        <li><a href="../../pages/html/about.html">About</a></li>

        <li class="dropdown">
          <a class="active" href="bookings.html">Bookings</a>
          <ul class="dropdown-menu">
            <li><a class="active" href="bookings.html">My Bookings</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="labs.html">Labs</a></li>
            <li><a href="equipment.html">Equipment</a></li>
          </ul>
        </li>

        <li><a href="../../pages/html/contact.html">Contact</a></li>

        <li class="dropdown" id="profileDropdown">
          <a href="#" id="profileLink">Log In</a>
          <ul class="dropdown-menu" id="profileMenu">
            <!-- Filled by landing.js -->
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page-wrap">
    <h2 class="page-title">My Bookings</h2>

    <div class="toolbar">
      <div class="filters">
        <label>
          From: <input type="date" id="filterFrom" />
        </label>
        <label>
          To: <input type="date" id="filterTo" />
        </label>
        <button class="btn" id="applyFilters">Apply</button>
        <button class="btn" id="clearFilters">Clear</button>
      </div>
      <div class="actions">
        <button class="btn" id="clearMyBookings">Clear My Bookings</button>
      </div>
    </div>

    <section id="bookingsEmpty" class="bookings-empty" style="display:none;">
      <strong>No bookings to show.</strong>
      <p>When you reserve a room or equipment, it will appear here. Try booking from <a href="rooms.html">Rooms</a> or <a href="equipment.html">Equipment</a>.</p>
    </section>

    <section id="bookingsGrid" class="bookings-grid" aria-live="polite"></section>
  </main>

  <script src="../../pages/js/landing.js"></script>
  <script src="../js/bookings.js"></script>
</body>
</html>
